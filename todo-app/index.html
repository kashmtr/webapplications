<!DOCTYPE html>

<html>

    <head>
        <title>Kashish's To-do App</title>
        <link href="check.png" rel="icon">
        <link href="/styles/styles.css" rel="stylesheet">
    </head>
    <body> 
        <div class="header">
            <div class="container">
                <h1 class="header__title">Kashish's To-do App</h1>
                <h2 class="header__subtitle">What do you need to do?</h2>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" type="text" placeholder="Filter todos">
                <label class="checkbox">
                    <input id="hide-completed" type="checkbox"> Hide completed
                </label>
            </div>
        </div>
        <div class="container">
            <div id="todos"></div>
            <form id="todo-form"> 
                <input type="text" class="input" placeholder="New todo" name="newtodo">
                <button class="button">Add Todo</button>
            </form>
        </div>
        <script src = "/scripts/meaduuid.js"></script>
        <script src = "/scripts/todo-function.js"></script>
        <script src = "/scripts/todo-app.js"></script>
    </body>

</html>
